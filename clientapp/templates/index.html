<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>

<body>
    <form method="POST" action="/clients">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>Enter Details</h3>
            </p>
            <div>
                <p>Client Id:</p>{{ form.cid }}
            </div>
            <div>
                <p>Client Name:</p>{{ form.nom }}
            </div>
            <div>
                <p>Client LastName:</p>{{ form.prenom }}
            </div>
            <div>
                <p>Client Email:</p>{{ form.email }}
            </div>
            <div>
                <p>Client contact:</p>{{ form.telephone }}
            </div>
            <div>
                <br>
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
