<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fournisseur Record</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
	
<body>
	<table>
        <thead>
            <tr>
                <th>Nom de fournisseur</th>
                <th>Date d'Emprunt</th>
                <th>Dette</th>
                <th>Date de remboursement</th>
        
            </tr>
        </thead>
	<tbody>
		{% for fournisseur in fournisseurs  %}
		<tr>
			<td>{{fournisseur.nom_fournisseur}}</td>
			<td>{{fournisseur.date_emprunt}}</td>
			<td>{{fournisseur.Valeur_Dette}}DH</td>
			<td>{{fournisseur.date_De_remboursement }}</td>
		</tr>
        {% endfor %}
	</tbody>
</table>
<br>
<br>
<button><a style="color:black;" href="/fournisseurs">Add New Record</a></button>
</body>
</html>
